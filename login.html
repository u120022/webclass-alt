<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>webclass alt.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        display: flex;
        align-items: center;
        text-align: center;
      }
    </style>
  </head>
  <body class="bg-dark text-white">
    <div style="margin: auto;">
      <h1>Webclass Alt.</h1>
      <p class="text-muted">Alternative front-end version of webclass.</p>
      <form id="login-form" autocomplete="off" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" name="username" class="form-control" type="text" required>
          <div class="invalid-feedback">
            Please input a username.
          </div>
        </div>
        <div class="mb-5">
          <label for="password" class="form-label">Password</label>
          <input id="password" name="password" class="form-control" type="password" required>
          <div class="invalid-feedback">
            Please input a password.
          </div>
        </div>
        <div class="mb-5">
          <button class="btn btn-primary btn-lg w-100" type="button" onclick="validate()">Log in</button>
        </div>
      </form>
    </div>
    <script src="common.js"></script>
    <script>
      const validate = async () => {
        const form = document.getElementById('login-form');
        const username = form.elements['username'].value;
        const password = form.elements['password'].value;
        if (form.checkValidity())
        {
          const res = await auth(username, password);
          if (res.status == 200) {
            document.cookie = `username=${username}`;
            document.cookie = `password=${password}`;
            document.cookie = `sessionId=${res.json.sessionId}; max-age=31536000`;
            window.location = 'index.html';
          }
        }
        form.classList.add('was-validated');
      };
    </script>
  </body>
</html>
